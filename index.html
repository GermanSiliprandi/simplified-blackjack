<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Simplified Blackjack</title>
	</head>
	<body>
		<div class="row align-items-center justify-content-center">
			<div class="col-12" id="totalMoney"></div>
		</div>
		<div class="row align-items-center justify-content-center">
			<div class="col-12" id="gameSpace"></div>
		</div>

		<div class="col-12" id="gameInfo"></div>

		<input type="text" id="betText" placeholder="Please Enter Your Bet" />
		<br />
		<br />
		<button class="btn btn-primary" id="betButton">BET</button>
		<button class="btn btn-primary" id="hitmeButton">HIT ME</button>
		<button class="btn btn-primary" id="standButton">STAND</button>
		<br />
		<br />
		<br />
		<button class="btn btn-primary" id="quitButton">QUIT</button>
		<button class="btn btn-primary" id="resetButton">RESET</button>
		<br />
		<br />
		<br />
		<br />
		<button class="btn btn-secondary" id="rulesButton">RULES</button>
		<div class="row align-items-center justify-content-center">
			<div class="col-12" id="rulesText"></div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/simplified-blackjack.js"></script>
	</body>
</html>
